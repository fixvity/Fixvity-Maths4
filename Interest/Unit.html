<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Unit Converter</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --primary:#2563eb;
  --bg:#f4f7fb;
  --card:#ffffff;
  --text:#111827;
  --muted:#6b7280;
  --radius:18px;
  --shadow:0 12px 36px rgba(0,0,0,.08);
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,system-ui,Arial;
  background:var(--bg);
  color:var(--text);
}
.container{
  max-width:950px;
  margin:auto;
  padding:18px;
}
.header{
  background:var(--card);
  padding:32px;
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  text-align:center;
}
.header h1{margin:0;color:var(--primary);font-size:34px}
.header p{margin-top:10px;color:var(--muted)}
.card{
  background:var(--card);
  margin-top:26px;
  padding:26px;
  border-radius:var(--radius);
  box-shadow:var(--shadow);
}
.field{margin-bottom:22px}
label{font-weight:600;margin-bottom:6px;display:block}
input,select{
  width:100%;
  padding:15px;
  font-size:16px;
  border-radius:14px;
  border:1px solid #e5e7eb;
}
.grid{
  display:grid;
  grid-template-columns:1fr auto 1fr;
  gap:18px;
  align-items:end;
}
.swap{
  background:var(--primary);
  color:#fff;
  border:none;
  width:52px;
  height:52px;
  border-radius:50%;
  font-size:22px;
  cursor:pointer;
}
.actions{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:18px;
  margin-top:10px;
}
button{
  padding:15px;
  font-size:16px;
  font-weight:700;
  border:none;
  border-radius:16px;
  cursor:pointer;
}
.primary{background:var(--primary);color:#fff}
.clear{background:#eef2f7}
.result{
  margin-top:26px;
  background:#eef2ff;
  padding:22px;
  border-radius:16px;
  text-align:center;
  font-size:22px;
  font-weight:700;
}
@media(max-width:700px){
  .grid{grid-template-columns:1fr}
  .swap{width:100%;border-radius:14px}
}
</style>
</head>

<body>
<div class="container">

<div class="header">
<h1>Unit Converter</h1>
<p>World-class unit converter with engineering-grade accuracy.</p>
</div>

<div class="card">

<div class="field">
<label>Category</label>
<select id="category" onchange="loadUnits()">
<option value="length">Length</option>
<option value="area">Area</option>
<option value="volume">Volume</option>
<option value="mass">Weight / Mass</option>
<option value="temperature">Temperature</option>
<option value="speed">Speed</option>
<option value="time">Time</option>
<option value="data">Data Storage</option>
<option value="energy">Energy</option>
<option value="pressure">Pressure</option>
<option value="power">Power</option>
<option value="force">Force</option>
<option value="angle">Angle</option>
<option value="frequency">Frequency</option>
<option value="fuel">Fuel Economy</option>
</select>
</div>

<div class="grid">
<div>
<label>From</label>
<input id="fromVal" type="number" value="1" oninput="convert()">
<select id="fromUnit"></select>
</div>

<button class="swap" onclick="swapUnits()">⇄</button>

<div>
<label>To</label>
<input id="toVal" disabled>
<select id="toUnit"></select>
</div>
</div>

<div class="actions">
<button class="primary" onclick="convert()">Convert</button>
<button class="clear" onclick="resetAll()">Clear</button>
</div>

<div class="result" id="result"></div>

</div>
</div>

<script>
const U={
length:{
m:1,km:1000,cm:0.01,mm:0.001,µm:1e-6,nm:1e-9,
mile:1609.344,yd:0.9144,ft:0.3048,in:0.0254,
nautical_mile:1852
},
area:{
sqm:1,sqkm:1e6,sqcm:0.0001,sqmm:1e-6,
sqft:0.092903,sqyd:0.836127,
acre:4046.856,hectare:10000
},
volume:{
l:1,ml:0.001,cum:1000,
gal_us:3.78541,gal_uk:4.54609,
qt:0.946353,pt:0.473176,cup:0.24,
tbsp:0.0147868,tsp:0.00492892
},
mass:{
kg:1,g:0.001,mg:1e-6,µg:1e-9,
lb:0.453592,oz:0.0283495,
ton_metric:1000,ton_us:907.185
},
speed:{
mps:1,kmh:0.277778,mph:0.44704,
knot:0.514444,ftps:0.3048
},
time:{
sec:1,min:60,hr:3600,
day:86400,week:604800,
month:2629800,year:31557600
},
data:{
B:1,KB:1024,MB:1048576,
GB:1073741824,TB:1099511627776,
PB:1125899906842624
},
energy:{
J:1,kJ:1000,
cal:4.184,kcal:4184,
Wh:3600,kWh:3600000,
BTU:1055.06
},
pressure:{
Pa:1,kPa:1000,
bar:100000,
psi:6894.76,
atm:101325,
mmHg:133.322
},
power:{
W:1,kW:1000,MW:1000000,
hp:745.7
},
force:{
N:1,kN:1000,
lbf:4.44822,
dyn:1e-5
},
angle:{
deg:1,rad:57.2957795,
grad:0.9
},
frequency:{
Hz:1,kHz:1000,
MHz:1000000,
GHz:1000000000
},
fuel:{
kmpl:1,
mpg_us:0.425144,
mpg_uk:0.354006,
l_per_100km:100
}
};

function loadUnits(){
const cat=category.value;
fromUnit.innerHTML=toUnit.innerHTML="";
if(cat==="temperature"){
["C","F","K"].forEach(u=>{
fromUnit.innerHTML+=`<option>${u}</option>`;
toUnit.innerHTML+=`<option>${u}</option>`;
});
}else{
for(let u in U[cat]){
fromUnit.innerHTML+=`<option>${u}</option>`;
toUnit.innerHTML+=`<option>${u}</option>`;
}
}
convert();
}

function convert(){
const v=parseFloat(fromVal.value)||0;
const f=fromUnit.value;
const t=toUnit.value;
const cat=category.value;
let r=0;

if(cat==="temperature"){
let c=f==="C"?v:f==="F"?(v-32)*5/9:v-273.15;
r=t==="C"?c:t==="F"?c*9/5+32:c+273.15;
}else{
r=v*U[cat][f]/U[cat][t];
}

r=Number(r.toPrecision(12));
toVal.value=r;
result.textContent=`${v} ${f} = ${r} ${t}`;
}

function swapUnits(){
[fromUnit.value,toUnit.value]=[toUnit.value,fromUnit.value];
convert();
}

function resetAll(){
fromVal.value=1;
loadUnits();
}

loadUnits();
</script>

</body>
</html>
